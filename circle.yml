machine:
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
  override:
    - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies
    - echo y | android update sdk --no-ui --filter "platform-tools,build-tools-22.0.1,android-22,extra-android-support,extra-google-google_play_services,extra-google-m2repository,extra-android-m2repository,sys-img-x86-android-21"

test:
  override:
    - echo y | android update sdk -a -u -t sys-img-x86-android-22
    - echo no | android create avd -n testing -t android-22
    - emulator -avd testing -no-window -no-boot-anim -no-audio:
        background: true
        parallel: true
    - circle-android wait-for-boot
    - ./gradlew connectedAndroidTest