machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
    java:
        version: oraclejdk7

test:
    pre:
        - emulator -avd circleci-android16 -no-audio -no-window:
            background: true
            parallel: true
        - circle-android wait-for-boot
    override:
        - (echo "Override")
        - (./gradlew connectedCheck)

